    <section class="courses">

        <h1 class="heading">My courses</h1>
     
        <div class="box-container">
           <div *ngFor="let course of myCourseList" class="box">
              <div class="tutor">
                 <img src="assets/images/pic-2.jpg" alt="">

                    <h3>{{ course.code}}</h3>
                    <span>{{ course.createdAt}}</span>
                 </div>
              </div>
              <div class="thumb">
                 <img src="assets/images/thumb-1.png" alt="">
              </div>
              <h3 class="title">{{ course.title}}</h3>
              <button (click)="gotoCourseDetails(course)" class="inline-btn"> view course</button>
           </div>
           <div class="box">
              <div class="tutor">
                 <img src="assets/images/pic-3.jpg" alt="">

                 </div>
              </div>
              <div class="thumb">
                 <img src="assets/images/thumb-2.png" alt="">
                 <span>10 videos</span>
              </div>
              <h3 class="title">complete CSS tutorial</h3>
              <a href="detail-course" class="inline-btn">view course</a>
           </div>
           <div class="box">

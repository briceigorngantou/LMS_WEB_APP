<body> 
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <section class="courses">

        <h1 class="heading">our courses</h1>
     
        <div class="flex" style="margin-bottom: 15px;">
           <a href="addcourse" class="inline-btn">Create new Course</a>
        </div>
        <div class="box-container">
            <div class="box">
               <div class="tutor">
                  <img src="assets/images/pic-3.jpg" alt="">
                  <div class="info">
                     <h3>john deo</h3>
                     <span>21-10-2022</span>
                  </div>
               </div>
               <div class="thumb">
                  <img src="assets/images/thumb-2.png" alt="">
                  <span>10 videos</span>
               </div>
               <h3 class="title">complete CSS tutorial</h3>
               <a href="detail-course" class="inline-btn">view course</a>
            </div>
            <div class="box">
               <div class="tutor">
                  <img src="assets/images/pic-3.jpg" alt="">
                  <div class="info">
                     <h3>john deo</h3>
                     <span>21-10-2022</span>
                  </div>
               </div>
               <div class="thumb">
                  <img src="assets/images/thumb-2.png" alt="">
                  <span>10 videos</span>
               </div>
               <h3 class="title">complete CSS tutorial</h3>
               <a href="detail-course" class="inline-btn">view course</a>
            </div>
            <div *ngFor="let course of courseList" class="box">
               <div class="tutor">
                  <img src="assets/images/pic-2.jpg" alt="">
                  <div class="info">
                     <h3>{{ course.code}}</h3>
                     <span>{{ course.createdAt}}</span>
                  </div>
               </div>
               <div class="thumb">
                  <img src="assets/images/thumb-1.png" alt="">
               </div>
               <h3 class="title">{{ course.title}}</h3>
               <button (click)="gotoCourseDetails(course)" class="inline-btn"> view course</button>
            </div>
        </div>
     </section>
 <app-footer></app-footer>
 </body>
